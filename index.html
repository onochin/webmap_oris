<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>非破壊探査実績マップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="style/map.css">
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    #filter-panel {
      position: absolute; top: 10px; left: 10px; background: white;
      padding: 10px; z-index: 1; border-radius: 6px; box-shadow: 0 0 5px #999;
      max-width: 200px;
    }
    #layer-switcher {
      position: absolute; top: 10px; right: 10px; background: white;
      padding: 10px; z-index: 1; border-radius: 6px; box-shadow: 0 0 5px #999;
    }
    .filter-group { margin-bottom: 10px; }
    .filter-group strong { display: block; margin-bottom: 4px; }
    .filter-group label { display: block; margin-bottom: 2px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="filter-panel">
    <div class="filter-group">
      <strong>探査機器：</strong>
      <div id="filter-device"></div>
    </div>
    <div class="filter-group">
      <strong>調査区分：</strong>
      <div id="filter-category"></div>
    </div>
    <div class="filter-group">
      <strong>調査対象：</strong>
      <div id="filter-target"></div>
    </div>
  </div>

  <div id="layer-switcher">
    <label>背景地図:
      <select id="basemap-select">
        <option value="pale">淡色地図</option>
        <option value="photo">空中写真</option>
        <option value="osm">OSM風</option>
      </select>
    </label>
  </div>

  <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
